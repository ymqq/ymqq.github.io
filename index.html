<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="./css/mui.min.css">
		<style>
			html,
			body {
				background-color: #ffffff;
				font-family: "黑体", "微软雅黑", "./fonts/Android-FZLTHJW.TTF";
			}
			
			.header {
				height: 50px;
				padding: 0;
				color: #FFFFFF;
			}
			
			.header .mui-table-view-cell {
				background-color: #ff4400;
				padding: 7px 15px;
			}
			
			#headerLeft {
				display: inline-block;
			}
			
			#headerRight {
				display: inline-block;
				float: right;
				padding: 12px 0;
				margin-right: 40px;
				font-size: 16px;
			}
			
			.header .title {
				font-size: 16px;
			}
			
			.header p {
				color: #ffffff;
				font-size: 12px;
			}
			
			.header .divider {
				color: #AF3600;
			}
			
			.mui-bar-tab .mui-tab-item .mui-icon {
				width: 30px !important;
				height: 30px !important;
				background-repeat: no-repeat;
				background-size: 100% 100%;
				background-origin: content-box;
			}
			
			.mui-bar-tab .mui-tab-item .mui-icon~.mui-tab-label {
				font-size: 12px;
			}
			
			.mui-bar-tab .mui-tab-item {
				color: #999999;
			}
			
			.mui-bar-tab .mui-tab-item:hover {
				color: #FF4400;
			}
			
			.fund-management {
				background-image: url(images/fund-management.png);
			}
			
			.mui-bar-tab .mui-tab-item:hover .fund-management {
				background-image: url(images/fund-management-active.png);
			}
			
			.site-message {
				background-image: url(images/site-message.png);
			}
			
			.mui-bar-tab .mui-tab-item:hover .site-message {
				background-image: url(images/site-message-active.png);

			.online-service {

			.mui-bar-tab .mui-tab-item:hover .online-service {

			.share-link {

			#slider {
				height: 160px;
			}
			
			.mui-bar-tab~.mui-content {
				background-color: #ffffff;
				padding-top: 50px;
				padding-bottom: 55px;
			}
			
			.mui-bar-tab {
				height: 55px;
			}
			
			.game-platform-title {
				margin-left: 12px;
				margin-top: 12px;
				padding-left: 5px;
				font-size: 12px;
				border-left: 4px solid #FF302D;
			}
			
			.game-platform-title .divider {
				display: inline-block;
				background-color: #f1f1f1;
				height: 1px;
				width: 80%;
				margin-left: 2px;
				margin-bottom: 3px;
			}
			
			.mui-grid-view.mui-grid-9 {
				background-color: #FFFFFF;
				border: 0;
			}
			
			#gridMenuContainer {
				padding-bottom: 15px;
			}
			
			#gridMenuContainer .mui-table-view-cell {
				background-color: #FFFFFF;
				border: 0;
				padding: 11px 0 0 0;
			}
			
			#gridMenuContainer .mui-table-view-cell .mui-media-body {
				font-size: 12px;
			}
			
			#gridMenuContainer .mui-table-view-cell>a:not(.mui-btn) {

			}
			
			.grid-menu {
				width: 55px;
				height: 55px;
				border-radius: 10px;
				padding: 8px;
				margin: auto;
			}
			
			.grid-menu img {
				width: 100%;
				height: 100%;
			}
			
			.grid-menu-sports {

				background-color: #ff302d;
			}
			
			.grid-menu-happy-lottery {

				background-color: #8e00fe;
			}
			
			.grid-menu-gd-casino {

			.grid-menu-jb-casino {

			.grid-menu-realtime-lottery {

			.grid-menu-bestsoft-slotmachine {

			.grid-menu-sports-live {

			#gridAppContainer .mui-table-view-cell {

				border: 0;
				padding: 6px 15px;
			}
			
			#gridAppContainer .mui-table-view-cell .mui-media-body {

			.grid-app {
				width: 56px;
				height: 56px;
				border-radius: 28px;
				padding: 10px;
				margin: auto;
			}
			
			.grid-app img {

				height: 100%;
			}
			
			.grid-app-client {
				border: 1px solid #f02c2b;
				background-color: #f02c2b;

			.grid-app-touch {

			.grid-app-web {

			}
			
			footer {
				background-color: #F7F7F7;

				color: #888888;
				font-size: 10px;
				text-align: center;
			}
			
			footer a {
				color: #888888;
			}

		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			// mui初始化
			mui.init();

			// 设置定时轮播图片
			mui('#slider').slider({
				interval: 2000
			});

			// 绑定导航按钮点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				// 使用openWindow方式可以等待页面load成功后，再进行跳转，避免白屏
				mui.openWindow({
					id: targetTab,
					url: targetTab
				});
			});

			mui('footer').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				// 使用openWindow方式可以等待页面load成功后，再进行跳转，避免白屏
				mui.openWindow({
					id: targetTab,
					url: targetTab
				});
			});
		</script>
